<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Looker (Sprite)</title>
    <link rel="stylesheet" href="./face-tracker.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
      }
      .container {
        width: 360px;
        height: 360px;
      }
      .header {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        font-family: ui-sans-serif, system-ui, Arial, sans-serif;
        color: #333;
      }
      .repo-link {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        font-family: ui-sans-serif, system-ui, Arial, sans-serif;
        color: #1a73e8;
        text-decoration: none;
      }
      .repo-link:hover,
      .repo-link:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">Move your cursor around the face</div>
    <div class="container">
      <div
        class="face-tracker"
        id="face"
        data-sprite="face.webp"
        data-debug="false"
      ></div>
    </div>

    <a
      class="repo-link"
      href="https://github.com/kenn/face_looker"
      target="_blank"
      rel="noopener noreferrer"
    >
      View source on GitHub
    </a>

    <script src="./face-tracker.js" defer></script>
  </body>
</html>
